<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__list">
          <h1 class="profile__info">
            Жак-Ив Кусто
          </h1>
          <div>
            <button class="profile__edit-button" type="button" aria-label="btn-edit">
              <img src="./images/Vector.svg" alt="Кнопка редактировать">
            </button>
          </div>
          <div>
            <p class="profile__text">
              Исследователь океана
            </p>
          </div>
      </div>
      <button class="profile__add-Button" type="button" aria-label="btn-add">
        <img class="profile__add-Btn-img" src="./images/plus.svg" alt="Кнопка плюс">
      </button>
    </section>
    <section class="elements">
      <ul class="cards">
        <li class="cards__card">
          <img class="cards__foto" src="./images/foto_4.jpg" alt="Вид на горы через деревья">
          <div class="cards__list">
              <h2 class="cards__text">
                Карачаево-Ч...
              </h2>
              <button class="cards__like" type="button" aria-label="btn-like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/foto_2.jpg" alt="Старая постройка">
          <div class="cards__list">
              <h2 class="cards__text">
                Гора Эльбрус
              </h2>
              <button class="cards__like" type="button" aria-label="btn-like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/foto_3.jpg" alt="Закат среди гор">
          <div class="cards__list">
              <h2 class="cards__text">
                Домбай
              </h2>
              <button class="cards__like" type="button" aria-label="btn-like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/foto_4.jpg" alt="Вид на горы через деревья">
          <div class="cards__list">
              <h2 class="cards__text">
                Домбай
              </h2>
              <button class="cards__like" type="button" aria-label="btn-like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/foto_3.jpg" alt="Закат среди гор">
          <div class="cards__list">
              <h2 class="cards__text">
                Домбай
              </h2>
              <button class="cards__like" type="button" aria-label="btn-like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/foto_2.jpg" alt="Старая постройка">
          <div class="cards__list">
              <h2 class="cards__text">
                Домбай
              </h2>
              <button class="cards__like" type="button" aria-label="btn-like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <div class="pop-up">
    <div class="pop-up__container">
      <button class="pop-up__btn-close" type="button" aria-label="Close"></button>
      <h2 class="pop-up__title">
        Редактировать профиль
      </h2>
      <form class="pop-up__form" action="#" name="popup-form">
        <!-- не понимаю почему текст становить не в начале inputa -->
        <input id='nameInput' type="text" class="pop-up__text" name="content-name" value=""/>
        <input id='jobInput' type="text" class="pop-up__text" name="content-job" value=""/>
        <button class="pop-up__btn-save" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./script/main.js"></script>
</body>
</html>
